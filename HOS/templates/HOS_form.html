{% extends "base_generic.html" %} {% load static %} {% block content %}

<h1>HOS - vpis podatkov</h1>

{% if user.is_authenticated %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <input type="submit" value="Oddaj poročilo" />
</form>

{% else %}
<br /><br />
<p>Za vnos podatkov se prijavite.</p>
<a href="{% url 'login' %}?next={{request.path}}">Prijava</a>

{% endif %} {% endblock %} {% block scripts %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css"
  integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE="
  crossorigin="anonymous"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"
  integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k="
  crossorigin="anonymous"
></script>
<script>
  $(function () {
    $("#id_date_reporting").datepicker({
      format: "dd.mm.yyyy",
      autoShow: false,
      date: Date.now(),
    });
  });
</script>
{% endblock %}
